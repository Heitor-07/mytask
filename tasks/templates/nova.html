{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">

    <script src="{% static 'js/scripts.js' %}"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>

    <title>Tarefa</title>
</head>
<body>
    <div class="body">
        <div class="container mt-3 bg-light">

            <nav class="menu d-flex justify-content-between align-items-center bg-light p-3 rounded">
                <a href="#" class="display-4"><span class="text-secondary">My</span>Task</a>

                <div class="btn-sair p-2 text-white">
                    <div class="p-2 text-white">
                        <a href="/accounts/logout" class="btn btn-primary">Sair<i class="fas fa-door-open ml-1"></i></a>"
                    </div>
                </div>
            </nav>

            <p id="confirmacao"></p>

            <form class="w-50 table table-borderless" method="post" onsubmit="cadastrado();">

                {% csrf_token %}

                {{ form|crispy }}

                <a type="submit" class="btn btn-primary mt-3 mb-3" href="{% url 'home' %}">Voltar</a>
                <button type="submit" class="btn btn-secondary mt-3 mb-3">Salvar</button>

            </form>

        </div>
    </div>

</body>
</html>
