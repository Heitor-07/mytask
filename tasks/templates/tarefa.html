{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">

    <!-- Font awesome -->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>

    <title>Tarefa</title>
</head>
<body>
    <div class="body">
        <div class="container mt-3 bg-light">

            <nav class="menu d-flex justify-content-between align-items-center bg-light p-3 rounded">
                <a href="#" class="display-4"><span class="text-secondary">My</span>Task</a>

                <div class="p-2 text-white">
                    <a href="/accounts/logout" class="btn btn-primary">Sair<i class="fas fa-door-open ml-1"></i></a>"
                </div>
            </nav>

            <hr>

             <form method="post" class="w-50">

                {% csrf_token %}
                <table>
                {{ tarefa.as_table }}
                </table>

                <a type="submit" class="btn btn-primary mt-3 mb-3" href="{% url 'home' %}">Voltar</a>
                <button type="submit" class="btn btn-secondary mt-3 mb-3">Salvar alteração</button>
                <a class="btn btn-secondary mt-3 mb-3" href="{% url 'delete' del_tarefa.id %}">Deletar</a>

            </form>

        </div>
    </div>

</body>
</html>
