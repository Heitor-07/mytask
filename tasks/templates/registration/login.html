{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilo.css' %}">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">

    <!-- Font awesome -->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>

    <title>Login</title>
</head>
<body>
    <div class="body">
        <div class="container mt-3 bg-light">

            <nav class="menu d-flex justify-content-between align-items-center bg-light p-3 rounded">
                <a href="#" class="display-4"><span class="text-secondary">My</span>Task</a>
            </nav>

            <hr>

            <div class="row">
                 <div class="colmd-4 offset-md-4">
                    <div class="card auth-card m-3">
                        <div class="card-body">
                            <form class="w-50" method="post">

                                {% csrf_token %}
                                <table>
                                {{ form.as_table }}
                                </table>

                                <div class="d-flex justify-content-between ">
                                    <button type="submit" class="btn btn-secondary m-3">Entrar</button>
                                    <a href="/accounts/signup" type="submit" class="btn btn-primary m-3">Cadastrar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
    </div>

</body>
</html>
