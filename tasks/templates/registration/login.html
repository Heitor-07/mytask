{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">

    <script src="{% static 'js/scripts.js' %}"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="body">
        <div class="container mt-3 bg-light">

            <nav class="menu d-flex justify-content-between align-items-center bg-light p-3 rounded">
                <a href="#" class="display-4"><span class="text-secondary">My</span>Task</a>
            </nav>

            <hr>

            <div class="row">
                 <div class="colmd-4 offset-md-4">
                    <div class="card auth-card m-3">
                        <div class="card-body">
                            <form class="w-60 table table-borderless" method="post">

                                {% csrf_token %}
                                <table>
                                {{ form.as_table }}
                                </table>

                                <div class="d-flex justify-content-center ">
                                    <button type="submit" class="btn btn-secondary mt-3 mb-3 mr-3">Entrar</button>
                                    <a href="{% url 'cadastro' %}" class="btn btn-primary mt-3 mb-3">Cadastrar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
    </div>

</body>
</html>
