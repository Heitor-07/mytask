{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">

    <!-- Imagens -->
    <link rel="stylesheet" type="text/css" href="{% static 'images/livro_caneta.png' %}">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">

    <!-- Font awesome -->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>



    <title>Home</title>
</head>
<body>

        <div class="container mt-3 bg-light">

            <nav class="menu d-flex justify-content-between align-items-center bg-light p-3 rounded">
                <a href="#" class="display-4"><span class="text-secondary">My</span>Task</a>

                <div class="btn-sair p-2 text-white">
                    <button class="btn btn-primary">Get out<i class="fas fa-door-open ml-1"></i></button>
                </div>
            </nav>

            <!-- Botões da categorias -->
            <div class="categoria d-flex justify-content-between  p-3">

                <button class="btn btn-primary text-uppercase d-flex flex-column p-4 align-items-center ">
                    <i class="fas fa-tasks display-1"></i>Todas
                </button>

                <button class="btn btn-primary text-uppercase d-flex flex-column p-4 align-items-center ">
                    <i class="fas fa-home display-1"></i>Casa
                </button>
                <button class="btn btn-primary text-uppercase d-flex flex-column p-4 align-items-center ">
                    <i class="fas fa-briefcase display-1"></i>Trabalho
                </button>
                <button class="btn btn-primary text-uppercase d-flex flex-column p-4 align-items-center ">
                    <i class="fas fa-graduation-cap display-1"></i>Escola
                </button>
                <button class="btn btn-primary text-uppercase d-flex flex-column p-4 align-items-center ">
                    <i class="fas fa-dollar-sign display-1"></i>Contas
                </button>

            </div>

            <!-- Listar tarefas -->
            <div>

                <ul class="nav nav-tabs nav-pills">


                    <li class="nav-item">
                        <a href="#" class="nav-link ">Tarefas em andamento</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link ">Tarefas concluídas</a>
                    </li>
                    <li class="nav-item">
                        <a href="http://127.0.0.1:8000/login/" class="nav-link "><i class="fas fa-plus-circle mr-2"></i>Adicionar</a>
                    </li>

                </ul>

            </div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Tarefa</th>
                        <th>Dia</th>
                        <th>Descrição</th>
                        <th>Categoria</th>
                    </tr>
                </thead>
                <tbody>
                    {% for taf in tarefas %}
                    <tr>
                        <td><a href="#">{{ taf.nome_tarefa }}</a></td>
                        <td>{{ taf.dia }}</td>
                        <td>{{ taf.descricao }}</td>
                        <td>{{ taf.categoria }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <br>

        </div>

</body>
</html>
